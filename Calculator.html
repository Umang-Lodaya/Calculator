<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calc.js" type="text/javascript"></script>
    <link rel="stylesheet" href="calc.css">
    <title>Calculator-JS</title>
</head>

<body>
    <div class="container">
        <br>
        <table>
            <tr>
                <td colspan="3">
                    <input type='text' id='result' class='screen' style="text-align: right;">
                </td>
            </tr>
        </table>
        <div class="keys">
            <input type='button' value='(' onClick="display('(')" class="button"></input>
            <input type='button' value=')' onClick="display(')')" class="button"></input>
            <input type='button' value='<<' onClick="popscreen()" class="clr-button"></input>
            <input type='button' value='AC' onClick="clearScreen()" class="clr-button"></input>


            <input type='button' value='&Sqrt;' onClick="display('&Sqrt;')" class="operator"></input>
            <input type='button' value='^2' onClick="display('^2')" class="operator"></input>
            <input type='button' value='1/x' onClick="display('1/')" class="operator"></input>
            <input type='button' value='^' onClick="display('^')" class="button"></input>

            <input type='button' value='ln' class="button" onClick="display('ln')"></input>
            <input type='button' value='log' class="button" onClick="display('log')"></input>
            <input type='button' value='e' onClick="display('e')" class="button"></input>
            <input type='button' value='/' class="button" onClick="display('/')"></input>

            <input type="button" value="7" class="button" onClick="display('7')"></input>
            <input type="button" value="8" class="button" onClick="display('8')"></input>
            <input type="button" value="9" class="button" onClick="display('9')"></input>
            <input type="button" value="x" class="operator" onClick="display('*')"></input>

            <input type="button" value="4" class="button" onClick="display('4')"></input>
            <input type="button" value="5" class="button" onClick="display('5')"></input>
            <input type="button" value="6" class="button" onClick="display('6')"></input>
            <input type="button" value="-" class="operator" onClick="display('-')"></input>

            <input type="button" value="1" class="button" onClick="display('1')"></input>
            <input type="button" value="2" class="button" onClick="display('2')"></input>
            <input type="button" value="3" class="button" onClick="display('3')"></input>
            <input type="button" value="+" class="operator" onClick="display('+')"></input>

            <input type="button" value="%" class="operator" onClick="display('%')"></input>
            <input type="button" value="0" class="button" onClick="display('0')"></input>
            <input type="button" value="." class="button" onClick="display('.')"></input>
            <input type="button" value="=" class="button equal-sign" onClick="solve()"></input>
        </div>
        <h2 align="center">CALCULATOR USING JAVASCRIPT</h2>
    </div>
</body>
</html>
